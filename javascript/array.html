    console.log(arr[0]); // 1

    // array methods
    // push , pop , shift , unshift , slice , splice , indexOf , concat , join
    // print length of array
    console.log(arr.length); // 4

    // print index of specific value
    console.log(arr.indexOf(3)); // 2

    // concatenate two arrays
    console.log(arr.concat([5, 6])); // [1,2,3,4,5,6]

    // join array elements into a string with a separator
    console.log(arr.join("-")); // "1-2-3-4"

    // remove last element from array and return it
    console.log(arr.pop()); // 4
    console.log(arr); // [1,2,3]
    console.log(arr.pop(3)); // 3
    console.log(arr); // [1,2]

    // add element at the end of array and return new length
    console.log(arr.push(5)); // 4

    // add element at the beginning of array and return new length
    console.log(arr.unshift(0)); // 5
    console.log(arr); // [0,1,2,3,5]

    // remove first element from array and return it
    console.log(arr.shift()); // 0
    console.log(arr); // [1,2,3,5]

    // extract a section of array and return new array
    console.log(arr.slice(1, 3)); // [2,3]
    console.log(arr.splice(1, 2)); // [2,3]
    console.log(arr.slice(0, 2)); // [1,5]
    console.log(arr.slice(0, 0)); // []
    console.log(arr.slice(-1, -1)); // []
    console.log(arr.slice(-2)); // [1,5]

    splicedArr.splice(1, 2, 6, 7); // remove 2 elements at index 1 and add 6,7
